<div class="attribute-search relat-height">
    <div class="top-po-pp"></div>

    <div class="po-barnus">
        {{#if showSearchDialog}}
            {{> partials/attributes-for-search}}
        {{/if}}
        
        {{#if searchError}}
            <div class="search-results-message __use-select-none">
                <p class="icon-s-s"><svg class="svg-icon " viewBox="0 0 50 50"><use xlink:href="#ei-search-icon" /></svg></p>
                <p class="explanation-m">{{searchError}}</p>
                <p class="what-to-do">
                    {{i18n 'Please specify the wording of the request.'}}<br />
                    <a href="{{siteConf 'url'}}attribute-search" class="btn" data-xhr-tabs="main-tabs">{{i18n 'Find the ND in the ISUND ASUTP'}}</a>
                </p>
            </div>
        {{/if}}        

        {{#if docs}}
            {{> partials/list-docs}}
        {{/if}}
    </div>

    {{> partials/document.title}}

    <script>
        (function(){

            if(!$ || !window.ClassSubM)
                return;

            var mB = $('body .wrapper .attribute-search');
            var appendTo = $("div#dialogs");


            var obertka = function(){
                
                if('{{showSearchDialog}}' === 'true')
                    ClassSubM.attributeSearchDialog({
                        title: "{{i18n 'Find the ND in the ISUND ASUTP'}}",
                        htmlBody: $('.part-attr-search', mB)
                    });
            };

            if(appendTo.length < 1) {

                $(document).ready(function() {

                    obertka();
                });
            } else {

                obertka();
            }

        })();
    </script>
</div>
