{{#each itms}}

    {{else}}
    <td class="num-puk __align_center" >{{math @index '+' 1}}</td>
    <td class="require-ments" style="width: 65%;">{{{title}}}</td>
    <td class="require-ments" style="width: 30%;">{{acronym}}</td>
    {{/if}}
</tr>
{{/each}}
