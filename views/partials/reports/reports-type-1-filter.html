<div class="reports-type-1-filter filter-t-1-2 __use-select-none">

    <form name="reports-type-1-filter" method="post" enctype="multipart/form-data" action="{{siteConf 'url'}}reports/reports-type-1-filter">

        <div class="middle-dia-content">
            <label class="la">
                <div class="content-name">{{i18n 'Name of ND'}}</div>
                
                <div class="in-a">
                    <input type="text" class="it" maxlength="100" data-minlength="2" name="name_doc" data-required="2" tabindex="1" autofocus placeholder="{{i18n 'Enter a phrase to search for'}}" />
                    <a href="javascript:;" class="icon-cross trans-anim cle" title="{{i18n 'Clear'}}"><svg><use xlink:href="#ei-close-icon"></use></svg></a>
                </div>
            </label>
        </div>

        <div class="middle-dia-content column-2">
            <label class="la">
                <div class="content-name">{{i18n 'Expert for defining requirements and classification' ''}}</div>
                
                <div class="in-a">
                    <input type="hidden" name="step[0][executorId]" data-required="2" />
                    <input type="text" class="it vcur bg-tria executor" readonly tabindex="2" placeholder="{{i18n 'Select a value'}}" />
                    <a href="javascript:;" class="icon-cross trans-anim cle" title="{{i18n 'Clear'}}"><svg><use xlink:href="#ei-close-icon"></use></svg></a>
                </div>

                {{> partials/users-file-list}}
            </label>
            <label class="la">
                <div class="content-name">{{i18n 'Expert for harmonizing the classification' ''}}</div>
                
                <div class="in-a">
                    <input type="hidden" name="step[1][executorId]" data-required="2" />
                    <input type="text" class="it vcur bg-tria executor" readonly tabindex="3" placeholder="{{i18n 'Select a value'}}" />
                    <a href="javascript:;" class="icon-cross trans-anim cle" title="{{i18n 'Clear'}}"><svg><use xlink:href="#ei-close-icon"></use></svg></a>
                </div>

                {{> partials/users-file-list}}
            </label>
        </div>

        <div class="middle-dia-content c-stage">
            <label class="la">
                <div class="content-name">{{i18n 'Classification stage'}}</div>

                <div class="in-a">
                    <input type="hidden" name="typestep" data-required="2" />
                    <input type="text" class="it vcur bg-tria typestep" readonly tabindex="4" placeholder="{{i18n 'Select a value'}}" />
                    <a href="javascript:;" class="icon-cross trans-anim cle" title="{{i18n 'Clear'}}"><svg><use xlink:href="#ei-close-icon"></use></svg></a>
                </div>

                {{> partials/step-file-list}}
            </label>
        </div>

        <div class="empty-result">
            <div class="mess">{{i18n 'Could not find the matching documents'}}</div>
            <a href="javascript:;" class="em-re-continue">{{i18n 'Continue'}}</a>
        </div>

        <div class="line-content form-btn-save-reset">
            <button type="reset" class="btn __default closeDialog marg-right" tabindex="99">{{i18n 'Cancel'}}</button>
            <button type="submit" disabled="disabled" class="btn" tabindex="5">{{i18n 'Filter'}}</button>
        </div>
    </form>
    
    <script>
        (function(){

            if(!$ || !window.ClassSubM)
                return;

            var mB = $('.reports-type-1-filter');

            if(mB.length < 1)
                return;
            
            ClassSubM.workFilterType1({mB: mB});

        })();
    </script>
</div>
